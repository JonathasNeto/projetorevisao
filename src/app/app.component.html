<div class="form-group container">
  <hr>
  <h4>Turmas</h4>
  <form ngForm name="cadastro" >
    <div>
      <select >
        <option *ngFor=" let turma of turmas"   >
          {{turma.titulo}}_____ {{turma.numero}}</option>        
      </select>
    </div><br/>
    <h4>Alunos</h4>
    <div>
      <select id="alunos" name="alunos">
        <option *ngFor="let aluno of listarAluno()">{{aluno.codigo}}-----{{aluno.nome}}</option>
      </select>
    </div>
</form>
</div>
